version: "3.8"
services:
  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fluxo-net

  task-service:
    build: ./fluxo-task-service
    depends_on:
      db:
        condition: service_healthy
    env_file: ./fluxo-task-service/.env 
    expose:
      - "8000"
    environment:
      DB_HOST: db
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${MYSQL_DB}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - fluxo-net

  auth-service:
    build: ./auth-service
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    networks:
      - fluxo-net

  api-gateway:
    build: ./api-gateway
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - fluxo-net
volumes:
  mysql_data:

networks:
  fluxo-net:
    driver: bridge
